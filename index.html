<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
        <div class="container">
            
            <div class="row">
                <div class="col-md-10">
                <div className="buttons">
                <button type="button" class="btn btn-primary" id="bt1">Kare</button>
                <button type="button" class="btn btn-success" id="bt2">Daire</button>
                <button type="button" class="btn btn-danger" id="bt3">Poligon</button>
                <button type="button" class="btn btn-warning" id="bt5">Çiz</button>                
                </div>
                <div class="row">
                 
                 <div class="drag-area"  onclick="showCoords(event)" >
                
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Bir dosya sürükle</header>
                <span>yada</span>
                <button>Dosya Seç</button>
                <input type="file" hidden/>
                </div>  
                </div>                                   
                </div>
                <div class="col-md-2">
                  <h5 class="cdn">KOORDİNATLAR</h5>
                  <p id="coords1">X koordinatı =</p>
                  <p id="coords2">Y koordinatı =</p>
                 
                </div>
            </div>
            
              <canvas id="canvas" width="800" height="500"></canvas>
              <div id="output"></div>
            
        </div>  
                <script>

                  function showCoords(event) {
                   
                    var x = event.screenX;
                    var y = event.screenY;
                    var coords1 = "X koordinatı = " + x
                    var coords2 = "Y koordinatı = " + y
                    document.getElementById("coords1").innerHTML = coords1;
                    document.getElementById("coords2").innerHTML = coords2; 
                                  
                  }                      
                      var canvasWidth = 900;
                      var canvasHeight = 600;
                      var canvas = null;
                      var bounds = null;
                      var ctx = null;
                      var hasLoaded = false;
                      
                      var startX = 0;
                      var startY = 0;
                      var mouseX = 0;
                      var mouseY = 0;
                      var isDrawing = false;
                      var existingLines = [];
                      
                      function draw() {
                        ctx.fillStyle = "aquamarine";
                        ctx.fillRect(0,0,canvasWidth,canvasHeight);
                        
                        ctx.strokeStyle = "black";
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        
                        for (var i = 0; i < existingLines.length; ++i) {
                          var line = existingLines[i];
                          ctx.moveTo(line.startX,line.startY);
                          ctx.lineTo(line.endX,line.endY);
                        }
                        
                        ctx.stroke();
                        
                        if (isDrawing) {
                          ctx.strokeStyle = "darkred";
                          ctx.lineWidth = 1;
                          ctx.beginPath();
                          ctx.moveTo(startX,startY);
                          ctx.lineTo(mouseX,mouseY);
                          ctx.stroke();
                        }
                      }
                      
                      function onmousedown(e) {
                        if (hasLoaded && e.button === 0) {
                          if (!isDrawing) {
                            startX = e.clientX - bounds.left;
                            startY = e.clientY - bounds.top;
                            
                            isDrawing = true;
                          }
                          
                          draw();
                        }
                      }
                      
                      function onmouseup(e) {
                        if (hasLoaded && e.button === 0) {
                          if (isDrawing) {
                            existingLines.push({
                              startX: startX,
                              startY: startY,
                              endX: mouseX,
                              endY: mouseY
                            });
                            
                            isDrawing = false;
                          }
                          
                          draw();
                        }
                      }
                      
                      function onmousemove(e) {
                        if (hasLoaded) {
                          mouseX = e.clientX - bounds.left;
                          mouseY = e.clientY - bounds.top;
                          
                          if (isDrawing) {
                            draw();
                          }
                        }
                      }
                      
                      window.onload = function() {
                        canvas = document.getElementById("canvas");
                        canvas.width = canvasWidth;
                        canvas.height = canvasHeight;
                        canvas.onmousedown = onmousedown;
                        canvas.onmouseup = onmouseup;
                        canvas.onmousemove = onmousemove;
                        
                        bounds = canvas.getBoundingClientRect();
                        ctx = canvas.getContext("2d");
                        hasLoaded = true;
                        
                        draw();
                      }               
                  </script>
                <script src="script.js"></script>

</body>
</html>
